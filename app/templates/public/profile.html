{% extends "base.html" %}

{% block title %}{{ username }} Profile{% endblock %}

{% block main %}

<div class="container my-3">
    <div class="row">
        <div class="col">
            <h1>Profile</h1>
             <hr>

             <div class="card text-dark">
                <div class="card-body">
                    <h4>{{ username }}</h4>
                    <hr>
                    <p class="fw-bold">{{ user["name"] }}</p>
                    <p class="text-muted">{{ user["bio"] }}</p>
                    <p class="fst-italic">{{user["site"] }}</p>
                </div>
             </div>

        </div>
    </div>
</div>

{% endblock %}
